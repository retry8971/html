<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Stock Rankings</title>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --success-color: #ef4444;
            /* Red for Up (CN Market) */
            --danger-color: #22c55e;
            /* Green for Down (CN Market) */
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.1);
            --bg-gradient-2: rgba(16, 185, 129, 0.1);
            --row-border: rgba(255, 255, 255, 0.05);
            --row-hover: rgba(255, 255, 255, 0.03);
            --header-bg: rgba(255, 255, 255, 0.05);
            --tag-bg: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-border: 1px solid rgba(0, 0, 0, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.05);
            --bg-gradient-2: rgba(16, 185, 129, 0.05);
            --row-border: rgba(0, 0, 0, 0.08);
            --row-hover: rgba(0, 0, 0, 0.03);
            --header-bg: rgba(0, 0, 0, 0.03);
            --tag-bg: rgba(59, 130, 246, 0.1);
        }

        html {
            overscroll-behavior: none;
            overflow: hidden;
            height: 100%;
            touch-action: manipulation;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 40%);
            color: var(--text-primary);
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.6s ease-out;
        }

        header {
            text-align: left;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.85rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .theme-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            color: var(--text-primary);
        }

        .input-group input {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.85rem;
            width: 70px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .nav-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--bg-gradient-1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .week-display {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        button.search-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button.search-btn:active {
            transform: translateY(0);
        }

        .ranking-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
        }

        .table-header {
            display: grid;
            grid-template-columns: 0.4fr 1fr 0.9fr 0.7fr 0.7fr 1.8fr;
            padding: 0.75rem 1rem;
            background: var(--header-bg);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 0.4fr 1fr 0.9fr 0.7fr 0.7fr 1.8fr;
            padding: 0.6rem 1rem;
            border-bottom: 1px solid var(--row-border);
            align-items: center;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .ranking-item:hover {
            background-color: var(--row-hover);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        /* Ââç‰∏âÂêçË°åÊ†∑Âºè - Â¢ûÂº∫Áâà */
        .ranking-item:nth-child(1) {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.25) 0%, rgba(251, 191, 36, 0.08) 40%, transparent 70%);
            border-left: 4px solid #fbbf24;
            box-shadow: inset 0 0 20px rgba(251, 191, 36, 0.1);
        }

        .ranking-item:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.2) 0%, rgba(192, 192, 192, 0.06) 40%, transparent 70%);
            border-left: 4px solid #c0c0c0;
            box-shadow: inset 0 0 15px rgba(192, 192, 192, 0.08);
        }

        .ranking-item:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.2) 0%, rgba(205, 127, 50, 0.06) 40%, transparent 70%);
            border-left: 4px solid #cd7f32;
            box-shadow: inset 0 0 15px rgba(205, 127, 50, 0.08);
        }

        [data-theme="light"] .ranking-item:nth-child(1) {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.3) 0%, rgba(251, 191, 36, 0.1) 40%, transparent 70%);
            box-shadow: inset 0 0 25px rgba(251, 191, 36, 0.15);
        }

        [data-theme="light"] .ranking-item:nth-child(2) {
            background: linear-gradient(90deg, rgba(160, 160, 160, 0.25) 0%, rgba(160, 160, 160, 0.08) 40%, transparent 70%);
            box-shadow: inset 0 0 20px rgba(160, 160, 160, 0.1);
        }

        [data-theme="light"] .ranking-item:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.25) 0%, rgba(205, 127, 50, 0.08) 40%, transparent 70%);
            box-shadow: inset 0 0 20px rgba(205, 127, 50, 0.1);
        }

        .rank-num {
            font-weight: 700;
            color: var(--text-secondary);
        }

        .rank-num.top-3 {
            font-weight: 700;
        }

        .ranking-item:nth-child(1) .rank-num {
            color: #fbbf24;
            text-shadow: 0 0 12px rgba(251, 191, 36, 0.4);
        }

        .ranking-item:nth-child(2) .rank-num {
            color: #94a3b8;
            text-shadow: 0 0 12px rgba(148, 163, 184, 0.3);
        }

        .ranking-item:nth-child(3) .rank-num {
            color: #cd7f32;
            text-shadow: 0 0 12px rgba(205, 127, 50, 0.3);
        }

        .stock-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .stock-code {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .change-rate {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .change-rate.up {
            color: var(--success-color);
        }

        .change-rate.down {
            color: var(--danger-color);
        }

        .change-rate.zero {
            color: var(--text-secondary);
        }

        .recommenders {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            padding: 0.2rem 0.6rem;
            border-radius: 1rem;
            font-size: 0.7rem;
            color: #a5b4fc;
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.25) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: rgba(99, 102, 241, 0.4);
        }

        [data-theme="light"] .tag {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.08) 100%);
            color: #6366f1;
            border-color: rgba(99, 102, 241, 0.15);
        }

        [data-theme="light"] .tag:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.18) 0%, rgba(139, 92, 246, 0.12) 100%);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .tag[title] {
            cursor: help;
        }

        .tag[title]:hover {
            background: var(--bg-gradient-1);
        }

        /* Custom Tooltip - Á¥ßÂáëËÆæËÆ° */
        .custom-tooltip {
            position: fixed;
            background: rgba(30, 41, 59, 0.98);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            max-width: min(90vw, 320px);
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: auto;
        }

        [data-theme="light"] .custom-tooltip {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(100, 116, 139, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .custom-tooltip.visible {
            opacity: 1;
            visibility: visible;
        }

        .tooltip-header {
            font-weight: 600;
            font-size: 0.75rem;
            padding-bottom: 0.4rem;
            margin-bottom: 0.4rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .tooltip-header::before {
            content: 'üí¨ ';
        }

        [data-theme="light"] .tooltip-header {
            color: #64748b;
            border-bottom-color: rgba(100, 116, 139, 0.15);
        }

        .tooltip-content {
            color: #e2e8f0;
            font-size: 0.8rem;
        }

        [data-theme="light"] .tooltip-content {
            color: #334155;
        }

        .loading,
        .error {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .date-range {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            margin-left: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {

            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .top-bar {
                flex-direction: row;
                gap: 0.25rem;
                margin-bottom: 0;
                padding: 0.6rem 0.75rem;
                background: var(--card-bg);
                border-bottom: 1px solid var(--row-border);
            }

            header {
                text-align: left;
                margin-bottom: 0;
            }

            h1 {
                font-size: 1rem;
            }

            .subtitle {
                display: none;
            }

            .date-range {
                display: none;
            }

            .controls {
                gap: 0.25rem;
            }

            .nav-btn,
            .theme-btn {
                padding: 0.3rem 0.4rem;
                font-size: 0.8rem;
            }

            .week-display {
                font-size: 0.75rem;
                min-width: 70px;
            }

            .table-header,
            .ranking-item {
                grid-template-columns: 0.4fr 1.2fr 1fr 1.5fr;
            }

            /* Hide Open and Close columns (4th and 5th) on mobile */
            .table-header> :nth-child(4),
            .table-header> :nth-child(5),
            .ranking-item> :nth-child(4),
            .ranking-item> :nth-child(5) {
                display: none;
            }

            .ranking-card {
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .table-header {
                padding: 0.5rem 0.75rem;
                font-size: 0.7rem;
            }

            .ranking-item {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            .footer {
                margin-top: 1rem;
                padding: 0.5rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <header>
                <h1>STOCK RANKINGS</h1>
                <div class="subtitle">Weekly Recommendation Performance</div>
            </header>
            <div class="controls">
                <a href="recommender.html" class="nav-btn" title="Êé®Ëçê‰∫∫‰∏öÁª©" style="text-decoration: none;">üë§</a>
                <button class="nav-btn" onclick="exportData()" title="Export to Excel"
                    style="font-size: 1.1rem; padding: 0.35rem 0.6rem;">üì•</button>
                <div style="width: 1px; height: 16px; background: var(--border-color); margin: 0 4px;"></div>
                <button class="theme-btn" onclick="toggleTheme()" title="Toggle theme">üåì</button>
                <button class="nav-btn" id="prevBtn" onclick="navigate(-1)" title="Previous week">‚ùÆ</button>
                <span class="week-display" id="weekDisplay">2024 W50</span>
                <button class="nav-btn" id="nextBtn" onclick="navigate(1)" title="Next week">‚ùØ</button>
            </div>
        </div>

        <div class="ranking-card">
            <div class="table-header">
                <div>#</div>
                <div>Stock</div>
                <div>Change</div>
                <div>Open</div>
                <div>Close</div>
                <div>Recommenders</div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Fetching market data...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Data provided by Nebula Investment System</p>
        </div>
    </div>

    <!-- Custom Tooltip -->
    <div id="customTooltip" class="custom-tooltip"></div>

    <script>
        // Utils
        function getISOWeek(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d.getTime() - yearStart.getTime()) / 86400000) + 1) / 7);
        }

        // ËÆ°ÁÆóÂë®ÁöÑËµ∑Ê≠¢Êó•Êúü (Âë®‰∏ÄÂà∞Âë®Êó•)
        function getWeekDateRange(year, week) {
            // ËØ•Âπ¥ÁöÑÁ¨¨‰∏Ä‰∏™Âë®Âõõ
            const jan4 = new Date(year, 0, 4);
            const dayOfWeek = jan4.getDay() || 7;
            const firstMonday = new Date(jan4);
            firstMonday.setDate(jan4.getDate() - dayOfWeek + 1);

            // ËÆ°ÁÆóÁõÆÊ†áÂë®ÁöÑÂë®‰∏Ä
            const targetMonday = new Date(firstMonday);
            targetMonday.setDate(firstMonday.getDate() + (week - 1) * 7);

            // Âë®Êó•
            const targetSunday = new Date(targetMonday);
            targetSunday.setDate(targetMonday.getDate() + 6);

            const formatDate = (d) => `${d.getMonth() + 1}/${d.getDate()}`;
            return `${formatDate(targetMonday)}-${formatDate(targetSunday)}`;
        }

        // Data formatters
        function formatPrice(price) {
            return price ? parseFloat(price).toFixed(2) : '-';
        }

        function formatPercent(val) {
            if (!val && val !== 0) return '-';
            const num = parseFloat(val);
            if (isNaN(num)) return '-';
            const sign = num > 0 ? '+' : '';
            return `${sign}${num.toFixed(2)}%`;
        }

        function getChangeClass(val) {
            const num = parseFloat(val);
            if (isNaN(num) || num === 0) return 'zero';
            return num > 0 ? 'up' : 'down'; // CN Market: Red = Up
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next === 'dark' ? '' : next);
            localStorage.setItem('theme', next);
        }

        // Init theme from localStorage
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        // State
        let currentYear, currentWeek;
        let globalStocks = []; // Store for export
        const today = new Date();
        const maxYear = today.getFullYear();
        const maxWeek = getISOWeek(today);

        // Parse hash or use current week
        function parseHash() {
            const hash = window.location.hash.slice(1); // Remove #
            if (hash) {
                const match = hash.match(/^(\d{4})-W?(\d{1,2})$/i);
                if (match) {
                    return { year: parseInt(match[1]), week: parseInt(match[2]) };
                }
            }
            return { year: maxYear, week: maxWeek };
        }

        // Update hash
        function updateHash() {
            const newHash = `${currentYear}-W${currentWeek}`;
            if (window.location.hash !== `#${newHash}`) {
                history.replaceState(null, '', `#${newHash}`);
            }
        }

        // Update display
        function updateDisplay() {
            const dateRange = getWeekDateRange(currentYear, currentWeek);
            document.getElementById('weekDisplay').textContent = `${currentYear}Âπ¥${currentWeek}Âë® (${dateRange})`;
            // Disable next if at current week
            document.getElementById('nextBtn').disabled =
                (currentYear === maxYear && currentWeek >= maxWeek);
        }

        // Navigate
        function navigate(delta) {
            let newWeek = currentWeek + delta;
            let newYear = currentYear;

            if (newWeek > 52) {
                newWeek = 1;
                newYear++;
            } else if (newWeek < 1) {
                newWeek = 52;
                newYear--;
            }

            // Don't go beyond current week
            if (newYear > maxYear || (newYear === maxYear && newWeek > maxWeek)) {
                return;
            }

            currentYear = newYear;
            currentWeek = newWeek;
            updateDisplay();
            updateHash();
            fetchData();
        }

        // Init
        const initial = parseHash();
        currentYear = initial.year;
        currentWeek = initial.week;
        updateDisplay();
        updateHash();

        // Listen for hash changes
        window.addEventListener('hashchange', () => {
            const parsed = parseHash();
            if (parsed.year !== currentYear || parsed.week !== currentWeek) {
                currentYear = parsed.year;
                currentWeek = parsed.week;
                updateDisplay();
                fetchData();
            }
        });

        // Data fetching
        async function fetchData() {
            const year = currentYear;
            const week = currentWeek;
            const content = document.getElementById('content');

            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Fetching market data...</div>
                </div>
            `;

            try {
                // Adjust API host if needed, assuming relative path for now if hosted on same domain
                // Otherwise use absolute URL
                const response = await fetch(`https://static.fee.red/api/investment/public/recommendation/${year}/${week}/ranking`);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const result = await response.json();

                if (result.errcode !== 0) {
                    throw new Error(result.msg || 'Unknown error');
                }

                // ËΩ¨Êç¢Â≠óÊÆµÂêç‰ª•ÂåπÈÖçÊ∏≤ÊüìÂáΩÊï∞ÊúüÊúõÁöÑÊ†ºÂºè
                const stocks = result.data.stocks.map(s => ({
                    name: s.stock_name,
                    code: s.stock_code,
                    market: s.market,
                    open: s.open_price,
                    close: s.close_price,
                    high: s.high_price,
                    low: s.low_price,
                    change_rate: s.change_pct,
                    recommenders: s.recommenders ? s.recommenders.split('„ÄÅ') : [],
                    reason: s.reason,
                    status: s.status,
                    error_msg: s.error_msg
                }));

                // ‰øùÂ≠òÊé®Ëçê‰∫∫ÂéüÂßãÊ∂àÊÅØÊò†Â∞Ñ
                const recommenderMessages = result.data.recommender_messages || {};
                globalStocks = stocks; // Update global store
                renderData(stocks, result.data.week_start, result.data.week_end, recommenderMessages);

                // Update subtitle with date range
                document.querySelector('.subtitle').innerHTML =
                    `Weekly Recommendation Performance`;

            } catch (error) {
                console.error(error);
                content.innerHTML = `
                    <div class="error">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
                        <div>Failed to load data</div>
                        <div style="font-size: 0.85rem; opacity: 0.7; margin-top: 0.5rem;">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderData(stocks, start, end, recommenderMessages = {}) {
            const content = document.getElementById('content');

            if (!stocks || stocks.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">üì≠</div>
                        <div>No recommendations found for this week</div>
                    </div>
                `;
                return;
            }

            const list = document.createElement('ul');
            list.className = 'ranking-list';

            stocks.forEach((stock, index) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';

                // Styling for top 3
                const rankClass = index < 3 ? 'top-3' : '';
                const changeClass = getChangeClass(stock.change_rate);

                // ‰∏∫Êé®Ëçê‰∫∫Ê†áÁ≠æÊ∑ªÂä† data-msg Âíå data-name Â±ûÊÄß
                const recommenderTags = stock.recommenders.map(r => {
                    const msg = recommenderMessages[r] || '';
                    return msg
                        ? `<span class="tag" data-msg="${msg.replace(/"/g, '&quot;')}" data-name="${r}">${r}</span>`
                        : `<span class="tag">${r}</span>`;
                }).join('');

                li.innerHTML = `
                    <div class="rank-num ${rankClass}">${index + 1}</div>
                    <div>
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code">${stock.code}</div>
                    </div>
                    <div class="change-rate ${changeClass}">
                        ${formatPercent(stock.change_rate)}
                    </div>
                    <div style="color: var(--text-secondary)">${formatPrice(stock.open)}</div>
                    <div>${formatPrice(stock.close)}</div>
                    <div class="recommenders">
                        ${recommenderTags}
                    </div>
                `;
                list.appendChild(li);
            });

            content.innerHTML = '';
            content.appendChild(list);
        }

        // Initial fetch
        fetchData();

        // Export to Excel (XLSX)
        function exportData() {
            if (!globalStocks || !globalStocks.length) {
                alert('No data to export');
                return;
            }

            // Prepare header and data
            const header = ['Rank', 'Stock Name', 'Code', 'Change%', 'Open', 'Close', 'Recommenders'];
            const data = globalStocks.map((s, i) => [
                i + 1,
                s.name,
                s.code, // Excel handles digits, we can format as string if needed, but plain value is often fine. For safety we rely on sheet formatting or plain text.
                s.change_rate ? (s.change_rate / 100) : 0, // Store as number for percent formatting
                s.open || 0,
                s.close || 0,
                (s.recommenders || []).join('; ')
            ]);

            const ws = XLSX.utils.aoa_to_sheet([header, ...data]);

            // Set column widths
            ws['!cols'] = [
                { wch: 6 },  // Rank
                { wch: 12 }, // Name
                { wch: 10 }, // Code
                { wch: 10 }, // Change
                { wch: 10 }, // Open
                { wch: 10 }, // Close
                { wch: 50 }, // Recommenders
            ];

            // Apply number formats
            // Loop through data rows to set formats
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let R = 1; R <= range.e.r; ++R) {
                // Code column (C) -> Text format to keep leading zeros if any (though usually passed as string)
                // Actually JS string '002123' passed to SheetJS stays string usually.
                // Let's force text format for Code just in case.
                const codeRef = XLSX.utils.encode_cell({ r: R, c: 2 });
                if (ws[codeRef]) ws[codeRef].t = 's'; // Force string type

                // Change% column (D) -> Percentage format
                const changeRef = XLSX.utils.encode_cell({ r: R, c: 3 });
                if (ws[changeRef]) ws[changeRef].z = '0.00%';
            }

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rankings");

            // Write file
            XLSX.writeFile(wb, `Nebula_Ranking_${currentYear}_W${currentWeek}.xlsx`);
        }

        // Custom Tooltip handling - click only
        const customTooltip = document.getElementById('customTooltip');
        let currentTag = null;

        // Âà§Êñ≠ÊòØÂê¶‰∏∫ÁßªÂä®Á´Ø
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // ÂÆö‰Ωç tooltip
        function positionTooltip(tag) {
            const rect = tag.getBoundingClientRect();

            if (isMobile()) {
                // ÁßªÂä®Á´ØÔºöÂ±Ö‰∏≠ÊòæÁ§∫
                customTooltip.style.top = '50%';
                customTooltip.style.left = '50%';
                customTooltip.style.transform = 'translate(-50%, -50%)';
            } else {
                // PCÁ´ØÔºöÊòæÁ§∫Âú®ÂÖÉÁ¥†‰∏äÊñπ
                const tooltipHeight = customTooltip.offsetHeight || 100;
                let top = rect.top - tooltipHeight - 8;
                let left = rect.left + rect.width / 2;

                // Â¶ÇÊûú‰∏äÊñπÁ©∫Èó¥‰∏çË∂≥ÔºåÊòæÁ§∫Âú®‰∏ãÊñπ
                if (top < 10) {
                    top = rect.bottom + 8;
                }

                // Á°Æ‰øù‰∏çË∂ÖÂá∫Â±èÂπïËæπÁºò
                const tooltipWidth = customTooltip.offsetWidth || 320;
                if (left - tooltipWidth / 2 < 10) {
                    left = tooltipWidth / 2 + 10;
                } else if (left + tooltipWidth / 2 > window.innerWidth - 10) {
                    left = window.innerWidth - tooltipWidth / 2 - 10;
                }

                customTooltip.style.top = `${top}px`;
                customTooltip.style.left = `${left}px`;
                customTooltip.style.transform = 'translateX(-50%)';
            }
        }

        document.addEventListener('click', (e) => {
            const tag = e.target.closest('.tag[data-msg]');
            if (tag) {
                const text = tag.getAttribute('data-msg');
                const name = tag.getAttribute('data-name') || tag.textContent;
                if (text) {
                    if (currentTag === tag && customTooltip.classList.contains('visible')) {
                        // ÁÇπÂáªÂêå‰∏Ä‰∏™ tagÔºåÂÖ≥Èó≠ tooltip
                        customTooltip.classList.remove('visible');
                        currentTag = null;
                    } else {
                        // ÁÇπÂáªÊñ∞ÁöÑ tagÔºåÊòæÁ§∫Â∏¶ header ÁöÑÂÜÖÂÆπ
                        customTooltip.innerHTML = `
                            <div class="tooltip-header">${name}</div>
                            <div class="tooltip-content">${text}</div>
                        `;
                        customTooltip.classList.add('visible');
                        positionTooltip(tag);
                        currentTag = tag;
                    }
                }
                e.stopPropagation();
            } else if (!e.target.closest('.custom-tooltip')) {
                customTooltip.classList.remove('visible');
                currentTag = null;
            }
        });
        // ÈòªÊ≠¢ iOS Safari ÂèåÊåáÁº©Êîæ
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());

        // ÈòªÊ≠¢ÂèåÂáªÁº©Êîæ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
