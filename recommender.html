<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¨èäººä¸šç»© - Nebula</title>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --success-color: #ef4444;
            --danger-color: #22c55e;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.1);
            --bg-gradient-2: rgba(16, 185, 129, 0.1);
            --row-border: rgba(255, 255, 255, 0.05);
            --row-hover: rgba(255, 255, 255, 0.03);
            --header-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-border: 1px solid rgba(0, 0, 0, 0.1);
            --bg-gradient-1: rgba(59, 130, 246, 0.05);
            --bg-gradient-2: rgba(16, 185, 129, 0.05);
            --row-border: rgba(0, 0, 0, 0.08);
            --row-hover: rgba(0, 0, 0, 0.03);
            --header-bg: rgba(0, 0, 0, 0.03);
        }

        html {
            overscroll-behavior: none;
            overflow: hidden;
            height: 100%;
            touch-action: manipulation;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 40%);
            color: var(--text-primary);
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .theme-btn,
        .nav-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .theme-btn:hover,
        .nav-btn:hover {
            color: var(--text-primary);
            background: var(--bg-gradient-1);
        }

        .ranking-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2rem 3.5rem 1.2fr 0.7fr 0.7fr 0.8fr 0.8fr;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--header-bg);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .table-header> :nth-child(2) {
            text-align: center;
        }

        .table-header .sortable {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }

        .table-header .sortable:hover {
            color: var(--accent-color);
        }

        .table-header .sortable.active {
            color: var(--accent-color);
        }

        .table-header .sortable::after {
            content: ' â†•';
            opacity: 0.5;
        }

        .table-header .sortable.asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        .table-header .sortable.desc::after {
            content: ' â†“';
            opacity: 1;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 2rem 3.5rem 1.2fr 0.7fr 0.7fr 0.8fr 0.8fr;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border-bottom: 1px solid var(--row-border);
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 4px solid transparent;
        }

        .ranking-item:hover {
            background-color: var(--row-hover);
        }

        .ranking-item:nth-child(1) {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.25) 0%, transparent 70%);
            border-left: 4px solid #fbbf24;
        }

        .ranking-item:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.2) 0%, transparent 70%);
            border-left: 4px solid #c0c0c0;
        }

        .ranking-item:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.2) 0%, transparent 70%);
            border-left: 4px solid #cd7f32;
        }

        .rank-num {
            font-weight: 700;
            color: var(--text-secondary);
        }

        .ranking-item:nth-child(1) .rank-num {
            color: #fbbf24;
        }

        .ranking-item:nth-child(2) .rank-num {
            color: #94a3b8;
        }

        .ranking-item:nth-child(3) .rank-num {
            color: #cd7f32;
        }

        .rating {
            font-weight: 700;
            font-size: 0.85rem;
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            display: inline-block;
            text-align: center;
            min-width: 1.5rem;
        }

        .rating-s {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
        }

        .rating-a {
            background: #22c55e;
            color: #fff;
        }

        .rating-b {
            background: #3b82f6;
            color: #fff;
        }

        .rating-c {
            background: #6b7280;
            color: #fff;
        }

        .name {
            font-weight: 600;
            color: #60a5fa;
        }

        .up {
            color: var(--success-color);
        }

        .down {
            color: var(--danger-color);
        }

        .high-rate {
            color: #ef4444;
            font-weight: 600;
        }

        .mid-rate {
            color: #f97316;
        }

        .low-rate {
            color: var(--text-secondary);
        }

        .loading,
        .error {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--row-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--header-bg);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
        }

        .detail-table {
            width: 100%;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--row-border);
            font-size: 0.85rem;
        }

        .detail-row.header {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .top-bar {
                padding: 0.6rem 0.75rem;
                background: var(--card-bg);
                margin-bottom: 0;
            }

            h1 {
                font-size: 1rem;
            }

            .subtitle {
                display: none;
            }

            .table-header,
            .ranking-item {
                grid-template-columns: 1.5rem 2rem 1fr 4rem 4.5rem;
            }

            .table-header> :nth-child(4),
            .table-header> :nth-child(6),
            .ranking-item> :nth-child(4),
            .ranking-item> :nth-child(6) {
                display: none;
            }

            .ranking-card {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <header>
                <h1>ğŸ“Š æ¨èäººä¸šç»©</h1>
                <div class="subtitle">Recommender Performance Tracking</div>
            </header>
            <div class="controls">
                <a href="ranking.html" class="nav-btn" title="è¿”å›æ’è¡Œæ¦œ">ğŸ“ˆ</a>
                <button class="theme-btn" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ“</button>
            </div>
        </div>

        <div class="ranking-card">
            <div class="table-header">
                <div>#</div>
                <div>ç­‰çº§</div>
                <div>æ¨èäºº</div>
                <div>ç›ˆ/æ€»</div>
                <div class="sortable" data-sort="win_rate" onclick="sortBy('win_rate')">èƒœç‡</div>
                <div class="sortable" data-sort="avg_return" onclick="sortBy('avg_return')">å‘¨å‡</div>
                <div class="sortable active desc" data-sort="total_return" onclick="sortBy('total_return')">ç´¯è®¡</div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Data provided by Nebula Investment System</p>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">æ¨èäººè¯¦æƒ…</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-stats" id="modalStats"></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next === 'dark' ? '' : next);
            localStorage.setItem('theme', next);
        }

        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        // State
        let recommenderData = [];
        let currentSort = { field: 'total_return', order: 'desc' };

        function getRatingClass(rating) {
            const classes = { 'S': 'rating-s', 'A': 'rating-a', 'B': 'rating-b', 'C': 'rating-c' };
            return classes[rating] || 'rating-c';
        }

        // Sorting
        function sortBy(field) {
            // Toggle order if same field, else default to desc
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
            } else {
                currentSort.field = field;
                currentSort.order = 'desc';
            }

            // Update header UI
            document.querySelectorAll('.table-header .sortable').forEach(el => {
                el.classList.remove('active', 'asc', 'desc');
                if (el.dataset.sort === field) {
                    el.classList.add('active', currentSort.order);
                }
            });

            // Sort and re-render
            const sorted = [...recommenderData].sort((a, b) => {
                const aVal = a[field] || 0;
                const bVal = b[field] || 0;
                return currentSort.order === 'desc' ? bVal - aVal : aVal - bVal;
            });
            renderData(sorted);
        }

        // Formatters
        function formatPercent(val) {
            if (val === null || val === undefined) return '-';
            const sign = val >= 0 ? '+' : '';
            return `${sign}${val.toFixed(2)}%`;
        }

        function getChangeClass(val) {
            if (val === null || val === undefined || val === 0) return '';
            return val > 0 ? 'up' : 'down';
        }

        function getWinRateClass(rate) {
            if (rate >= 60) return 'high-rate';
            if (rate >= 50) return 'mid-rate';
            return 'low-rate';
        }

        // Modal with tabs
        let currentTab = 'stocks';
        let currentModalData = null;

        function openModal(recommender) {
            currentModalData = recommender;
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = `${recommender.name} çš„æ¨èè®°å½•`;

            document.getElementById('modalStats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value ${getWinRateClass(recommender.win_rate)}">${recommender.win_rate.toFixed(1)}%</div>
                    <div class="stat-label">èƒœç‡</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value ${getChangeClass(recommender.avg_return)}">${formatPercent(recommender.avg_return)}</div>
                    <div class="stat-label">å¹³å‡æ”¶ç›Š</div>
                </div>
                <div class="stat-item" style="cursor:pointer" onclick="switchTab('weekly')">
                    <div class="stat-value ${getChangeClass(recommender.total_return)}">${formatPercent(recommender.total_return)}</div>
                    <div class="stat-label">ç´¯è®¡æ”¶ç›Š ğŸ“Š</div>
                </div>
            `;

            currentTab = 'stocks';
            renderModalBody(recommender);
            modal.classList.add('visible');
        }

        function switchTab(tab) {
            currentTab = tab;
            if (currentModalData) {
                renderModalBody(currentModalData);
            }
        }

        function renderModalBody(recommender) {
            const tabButtons = `
                <div style="display:flex; gap:0.5rem; margin-bottom:0.75rem;">
                    <button onclick="switchTab('stocks')" style="padding:0.3rem 0.75rem; border-radius:1rem; border:none; cursor:pointer; font-size:0.8rem; ${currentTab === 'stocks' ? 'background:var(--accent-color); color:white;' : 'background:var(--header-bg); color:var(--text-secondary);'}">
                        è‚¡ç¥¨æ˜ç»†
                    </button>
                    <button onclick="switchTab('weekly')" style="padding:0.3rem 0.75rem; border-radius:1rem; border:none; cursor:pointer; font-size:0.8rem; ${currentTab === 'weekly' ? 'background:var(--accent-color); color:white;' : 'background:var(--header-bg); color:var(--text-secondary);'}">
                        æ¯å‘¨æ”¶ç›Š
                    </button>
                </div>
            `;

            let contentHtml = '';

            if (currentTab === 'stocks') {
                const details = recommender.details || [];
                contentHtml = `<div class="detail-row header"><div>æ—¶é—´</div><div>è‚¡ç¥¨</div><div>æ¶¨è·Œå¹…</div></div>`;
                details.forEach(d => {
                    contentHtml += `
                        <div class="detail-row">
                            <div>${d.year}å¹´ç¬¬${d.week}å‘¨</div>
                            <div>${d.stock_name}</div>
                            <div class="${getChangeClass(d.change_pct)}">${formatPercent(d.change_pct)}</div>
                        </div>
                    `;
                });
            } else {
                const weekly = recommender.weekly_returns || [];
                contentHtml = `<div class="detail-row header"><div>æ—¶é—´</div><div>å‘¨æ”¶ç›Š</div><div>å‡€å€¼</div></div>`;
                weekly.forEach(w => {
                    contentHtml += `
                        <div class="detail-row">
                            <div>${w.year}å¹´ç¬¬${w.week}å‘¨</div>
                            <div class="${getChangeClass(w.return)}">${formatPercent(w.return)}</div>
                            <div>${w.net_value.toFixed(4)}</div>
                        </div>
                    `;
                });
            }

            document.getElementById('modalBody').innerHTML = tabButtons + `<div class="detail-table">${contentHtml}</div>`;
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal').classList.remove('visible');
        }

        // Fetch
        async function fetchData() {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="loading"><div class="loading-spinner"></div><div>Loading...</div></div>`;

            try {
                const response = await fetch('https://static.fee.red/api/investment/recommendation/recommender-stats');
                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const result = await response.json();
                if (result.errcode !== 0) throw new Error(result.msg || 'Unknown error');

                recommenderData = result.data.recommenders || [];
                renderData(recommenderData);

            } catch (error) {
                console.error(error);
                content.innerHTML = `
                    <div class="error">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">âš ï¸</div>
                        <div>Failed to load data</div>
                        <div style="font-size: 0.85rem; opacity: 0.7; margin-top: 0.5rem;">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderData(data) {
            const content = document.getElementById('content');

            if (!data || data.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">ğŸ“­</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                `;
                return;
            }

            const list = document.createElement('ul');
            list.className = 'ranking-list';

            data.forEach((r, index) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                li.onclick = () => openModal(r);

                li.innerHTML = `
                    <div class="rank-num">${index + 1}</div>
                    <div class="rating ${getRatingClass(r.rating)}">${r.rating || 'D'}</div>
                    <div class="name">${r.name}</div>
                    <div>${r.win_count}/${r.total_count}</div>
                    <div class="${getWinRateClass(r.win_rate)}">${r.win_rate.toFixed(1)}%</div>
                    <div class="${getChangeClass(r.avg_return)}">${formatPercent(r.avg_return)}</div>
                    <div class="${getChangeClass(r.total_return)}">${formatPercent(r.total_return)}</div>
                `;
                list.appendChild(li);
            });

            content.innerHTML = '';
            content.appendChild(list);
        }

        // Init
        fetchData();
    </script>
</body>

</html>
